<div class="panel panel-default">

    <div class="panel-body">

    <input onClick="window.location='configuracoes.html'" type="button" class="bot-laranja" value="Voltar para Configurações" style="width:100%">
	<p style="margin-top:2px">

	<div class="form-group">
        <div class="row">
            <div class="col-md-8">

                <div class="form-group">
                    <input class="form-control" name="representacao" type="text" required id="representacao" placeholder="Representação">
                </div>

                <div class="form-group">
                    <input class="form-control" name="nome" type="text" required id="nome" placeholder="Seu Nome">
                </div>

                <div class="form-group">
                    <input class="form-control" name="telefone" type="text" required id="telefone" placeholder="Telefone">
                </div>

                <div class="form-group">
                    <input class="form-control" name="empresa-firevendas" type="text" required id="empresa-firevendas" placeholder="Empresa do Firevendas">
                </div>

                <div class="form-group">
                    <input class="form-control" name="email-firevendas" type="text" required id="email-firevendas" placeholder="Email do Firevendas">
                </div>

                <div class="form-group">
                    <input class="form-control" name="senha-firevendas" type="password" required id="senha-firevendas" placeholder="Senha do Firevendas">
                </div>

                <div class="linha"></div>

                <div class="form-group">
                    <input onClick="window.location='configuracoes.html'" type="button" class="bot-vermelho" value="Cancelar" style="width:140px; float:left">
                    <input onClick="editarConta()" type="button" class="bot-laranja" value="Salvar Modificações" style="width:160px; float:right">
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">

		$(function () {

            //Busca os Dados da COnta
            $("#representacao").val( localStorage.getItem('fv.representacao') );
            $("#nome").val( localStorage.getItem('fv.nome') );
            $("#telefone").val( localStorage.getItem('fv.telefone') );
            $("#email-firevendas").val( localStorage.getItem('fv.email_firevendas') );
            $("#senha-firevendas").val( localStorage.getItem('fv.senha_firevendas') );
            $("#empresa-firevendas").val( localStorage.getItem('fv.empresa') );
        });

        function editarConta(){
            localStorage.setItem('fv.representacao', $("#representacao").val() );
            localStorage.setItem('fv.nome', $("#nome").val() );
            localStorage.setItem('fv.telefone', $("#telefone").val() );
            localStorage.setItem('fv.email_firevendas', $("#email-firevendas").val() );
            localStorage.setItem('fv.senha_firevendas', $("#senha-firevendas").val() );
            localStorage.setItem('fv.empresa', $("#empresa-firevendas").val() );
            window.location='configuracoes.html';
        }

    </script>
