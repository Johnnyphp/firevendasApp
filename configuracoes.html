<div class="panel panel-default">
  <div class="panel-body">

      <button style="display:none; width:100%" id="tela-dados-acesso" type="button" class="btn btn-sucess" onClick="gravarDadosAcesso()">Gravar Dados de Acesso</button>
      <button style="display:none; width:100%" id="tela-dados-acesso2" type="button" class="btn btn-danger" onClick="apagarDadosAcesso()">Apagar Dados de Acesso</button>
      <div class='linha'></div>
      <button style="width:100%" type="button" class="btn btn-sucess" onClick="editarConta()">Configurações da Conta</button>
      <div class='linha'></div>
      <button style="width:100%" type="button" class="btn btn-danger" onClick="limparConta()">Limpar Minha Conta</button>

        <script>
          $(function () {

            if( localStorage.getItem('fv.email_dados_acesso') == '' || localStorage.getItem('fv.email_dados_acesso') == ' ' )
              $('#tela-dados-acesso').show();
            else
              $('#tela-dados-acesso2').show();
          });

          function gravarDadosAcesso(){
            localStorage.setItem('fv.email_dados_acesso', localStorage.getItem('fv.email_firevendas'));
            localStorage.setItem('fv.senha_dados_acesso', localStorage.getItem('fv.senha_firevendas'));
            $('#tela-dados-acesso').hide();
            $('#tela-dados-acesso2').show();
          }

          function apagarDadosAcesso(){
            localStorage.setItem('fv.email_dados_acesso', '');
            localStorage.setItem('fv.senha_dados_acesso', '');
            $('#tela-dados-acesso2').hide();
            $('#tela-dados-acesso').show();
          }

          function editarConta(){
            window.location = 'editarConta.html';
          }

          function limparConta(){
            if( confirm('Deseja realmente limpar sua Conta?') ){
              window.location = 'limpar.html';
            }
          }

        </script>
  </div>
</div>
