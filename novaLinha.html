		if(tbLinhas == null)

		console.log( tbLinhas )

		function gravarNovaLinha(){

            if( $("#cod").val() == '' ){
                alert('O Campo "Código Grade" deve ser preenchido');
                $('#cod').focus();
            }else if( $("#descricao").val() == '' ){
                alert('O Campo "Descrição" deve ser preenchido');
                $('#descricao').focus();
            }else{

    			var linha = JSON.stringify({
    					cod            : $("#cod").val(),
    					descricao      : $("#descricao").val()
    				});

    			tbLinhas.push( linha );

    			localStorage.setItem("tbLinhas", JSON.stringify( tbLinhas ));
                console.log( tbLinhas );
    			alert("Linha adicionada com Sucesso");
    			window.location='produtos.html';
    			return true;
            }
