<div class="panel panel-default">
	<div class="panel-body">
    
    	<button style="display:none" id="tela-dados-acesso" type="button" class="btn btn-sucess" onClick="gravarDadosAcesso()"> Deseja gravar seus dados de Acesso?</button>
    	<button style="display:none" id="tela-dados-acesso2" type="button" class="btn btn-danger" onClick="apagarDadosAcesso()"> Deseja apagar seus dados de Acesso?</button>
        
        <script>
        $(function () {
           
		    if( localStorage.getItem('fv.email_dados_acesso') == '' )
				$('#tela-dados-acesso').show();
			else
				$('#tela-dados-acesso2').show();
        });
		
		function gravarDadosAcesso(){
			localStorage.setItem('fv.email_dados_acesso', localStorage.getItem('fv.email_firevendas'));
			localStorage.setItem('fv.senha_dados_acesso', localStorage.getItem('fv.senha_firevendas'));
			$('#tela-dados-acesso').hide();
		}
		
		function apagarDadosAcesso(){
			localStorage.setItem('fv.email_dados_acesso', '');
			localStorage.setItem('fv.senha_dados_acesso', '');
			$('#tela-dados-acesso2').hide();
		}
		
        </script>
