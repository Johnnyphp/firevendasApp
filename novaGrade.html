    <script type="text/javascript">

		var tbGrades = localStorage.getItem("tbGrades");

		tbGrades = JSON.parse( tbGrades );

		if(tbGrades == null)
			tbGrades = [];

		console.log( tbGrades )

		function gravarNovaGrade(){

            if( $("#cod").val() == '' ){
                alert('O Campo "Código Grade" deve ser preenchido');
                $('#cod').focus();
            }else if( $("#descricao").val() == '' ){
                alert('O Campo "Descrição" deve ser preenchido');
                $('#descricao').focus();
            }else if( $("#n1").val() == '' ){
                alert('O Campo "N1" deve ser preenchido');
                $('#n1').focus();
            }else{
    			var grade = JSON.stringify({
    					cod            : $("#cod").val(),
    					descricao      : $("#descricao").val(),
    					n1             : $("#n1").val(),
                        n2             : $("#n2").val(),
                        n3             : $("#n3").val(),
                        n4             : $("#n4").val(),
                        n5             : $("#n5").val(),
                        n6             : $("#n6").val(),
                        n7             : $("#n7").val(),
                        n8             : $("#n8").val(),
                        n9             : $("#n9").val(),
                        n10            : $("#n10").val(),
                        n11            : $("#n11").val(),
                        n12            : $("#n12").val(),
                        n13            : $("#n13").val(),
                        n14            : $("#n14").val(),
                        n15            : $("#n15").val()
    				});

    			tbGrades.push( grade );

    			localStorage.setItem("tbGrades", JSON.stringify( tbGrades ));
                console.log( tbGrades );
    			alert("Grade adicionado com Sucesso");
    			window.location='produtos.html';
